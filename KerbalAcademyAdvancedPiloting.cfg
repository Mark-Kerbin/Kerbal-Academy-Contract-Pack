    CONTRACT_TYPE
    {
        name = KerbalAcademyAdvancedPiloting
        title = Kerbal Academy: Advanced Piloting
		group = KerbalAcademy
        description = It seems that @/trainee needs to improve their piloting skills for future missions. Complete the course and they will advance a level.
		genericDescription = Put a pilot through the Advanced Program Training Course.
        synopsis = Complete the training course with @/trainee.
        completedMessage = Congratulations, @/trainee has gained experience and is ready for their next mission.
        agent = Kerbal Academy
		notes = The parameters must be completed in order.
        minExpiry = 1
        maxExpiry = 7
		maxSimultaneous = 1
        cancellable = true
        declinable = true
        prestige = Significant
        targetBody = @/homeworld
        rewardScience = 0.0
        rewardReputation = 0.0
        rewardFunds = 0
        failureReputation = 0
        failureFunds = 0
        advanceFunds = -100000

		DATA
		{
			type = Kerbal
			uniquenessCheck = CONTRACT_ACTIVE
			trainee = AllKerbals().Where(m => m.ExperienceTrait() == Pilot && m.Type() == Crew && m.RosterStatus() == Available && m.ExperienceLevel()>0 && m.ExperienceLevel()<5).SelectUnique()
			title = Must have a Pilot available in the roster.
		}

		DATA
		{
			type = List<Kerbal>
			requiredValue = false
			aliveKerbals = AllKerbals().Where(a => a.RosterStatus() == Available || a.RosterStatus() == Assigned)
			mentorList = @aliveKerbals.Where(m => m.ExperienceTrait() == Pilot && m.Type() == Crew && m.ExperienceLevel() > @/mentorLevel)
		}

		DATA
		{
			type = double
			newLevel = @/trainee.ExperienceLevel()+1
			expAward = @newLevel == 5 ? 32 : @newLevel == 4 ? 16 : @newLevel == 3 ? 8 : @newLevel == 2 ? 6 : 2
			mentorLevel = @/trainee.ExperienceLevel()+1
		}

		DATA
		{
			type = List<CelestialBody>
			requiredValue = false
			notKerbin = AllBodies().Where(b=> b.IsHomeWorld())
			notMoon = HomeWorld().Children()
			l5Body1 = OrbitedBodies().ExcludeAll(@notKerbin)
			l5BodyList = @l5Body1.ExcludeAll(@notMoon)
		}

		DATA
		{
			type = CelestialBody
			requiredValue = false
			moon = HomeWorld().Children().Random()
			homeworld = HomeWorld()
			l5body = @/l5BodyList.Random()
		}
		

		BEHAVIOUR
		{
			name = AwardExperience
			type = AwardExperience
			kerbal = @/trainee
			experience = @/expAward
		}

	
	PARAMETER
	{	
		name = HasCrew
		type = HasCrew
		kerbal = @/trainee
	}


	PARAMETER
	{
    name = Orbit
    type = Orbit
	targetBody = @/homeworld
	maxInclination = 5
	disableOnStateChange = true
	title = Reach an equatorial orbit.
	completeInSequence = true
	}

		PARAMETER
	{
    name = Orbit
    type = Orbit
	targetBody = @/homeworld
	completeInSequence = true
	disableOnStateChange = true
	minInclination = 45
	title = Move to an inclined orbit by burning normal/anti-normal.
	
	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/newLevel == 2)
	}
	}

	PARAMETER
	{
    name = ReachState
    type = ReachState
	completeInSequence = true
	situation = ESCAPING
	disableOnStateChange = true
	targetBody = @/moon
	title = Perform a flyby of @/moon
	
	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/newLevel == 3)
	}

	REQUIREMENT
	{
		name = Facility
		type = Facility
		facility = TrackingStation
		minLevel = 2
	}
	}

		PARAMETER
	{
    name = ReachState
    type = ReachState
	situation = ORBITING
	disableOnStateChange = true
	completeInSequence = true
	targetBody = @/moon
	title = Reach orbit around @/moon
	
	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/newLevel == 4)
	}

	REQUIREMENT
	{
		name = Facility
		type = Facility
		facility = TrackingStation
		minLevel = 2
	}
	}

			PARAMETER
	{
    name = ReachState
    type = ReachState
	disableOnStateChange = true
	completeInSequence = true
	situation = ORBITING
	targetBody = @/l5body
	title = Orbit @/l5body
	
	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/newLevel == 5)
	}

	REQUIREMENT
	{
		name = Facility
		type = Facility
		facility = TrackingStation
		minLevel = 2
	}
	}
	

	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/trainee.RosterStatus() == Available && @/mentorList.Count() == 0 && @/trainee.ExperienceLevel() < @/newLevel)
		title = Kerbal must qualify for the Advanced Program (if this fails, but a valid trainee is found, they qualify for Flight School 101)
	}
}

	
		
		

		